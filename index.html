<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Word Guess Game</title>
  </head>
  <body>
    <main>
     <div><h1>Figure out the word</h1></div>
      <div>
      <button  id="startgame">Start Game</button>
    </div>

      <div>        
          <h3>Time Left - <label id="timer"></label> </h3>
      </div>
      <div id="divtext">
        <input type="text" id="word" style="font-size: large;" value="J_ v _ S c r_ _T"/>
      </div>
      <div>          
        <button id="resetgame">Reset Score</button>
      </div>
      <div>
        <h4>WINS:  <label id="lblwin">0</label> </h4>
        <h4>Losses:  <label id="lblloss">0</label> </h4>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
